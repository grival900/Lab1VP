<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Event Booking Page - Welcome and Choose an Event</title>
    <style type="text/css">
        body {
            width: 800px;
            margin: auto;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to our Event Booking App</h1>
</header>
<main>
    <form th:action="GET">
        <label for="search">Search for event</label>
        <input type="text" id="search" name="search">
        <label for="rating">Rating</label>
        <input type="number" id="rating" name="rating">
        <input type="submit" value="search">

    </form>
    <h2>Choose an event:</h2>
    <form th:method="POST">
        <div th:each="event : ${events}">
            <input type="radio" name="selectedEvent" th:value="${event.name}">
            <span>
                Name: <span th:text="${event.name}"></span>,
                Description: <span th:text="${event.description}"></span>,
                Rating: <span th:text="${event.popularityScore}"></span>
            </span><br>
        </div>

        <h2>Choose number of tickets:</h2>
        <input type="number" name="numTickets" min="1" max="10"><br/>
        <br/>
        <input type="submit" value="Submit">
    </form>

</main>
</body>
</html>
